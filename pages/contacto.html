    <div>
        <h1>CONTACTO</h1>
        <div>
            <form action="#">
                <div>
                    <input type="text" placeholder="Tu nombre"><br>
                </div>
                <div>
                    <label for="email">Email:</label>
                <input type="email" placeholder="Tu mail"><br>
                </div>
                <div>
                    <label for="Celular">Celular:</label>
                <input type="Celular" placeholder="Numero de telefono"><br>
                </div>
                <div>
                    <p>Elige tu genero:</p>
                    <div>Masculino
                            <input type="radio" name="genero" value="Masculino">
                    </div>
                    <div>Femenino
                            <input type="radio" name="genero" value="Femenino">
                    </div>
                    <div>Otro
                            <input type="radio" name="genero" value="Otro">                    
                    </div>
                </div>
                <br>
                <div>
                    <p>Con que empresa quieres viajar?</p>
                    
                    <label for="Empresa">Selecciona una empresa de vuelos</label>

                    <select name="Empresas" id="empresa">
                        <option value="aerolineas argentinas">Aerolineas Argentinas</option>
                        <option value="flybondi">Flybondi</option>
                        <option value="jet smart">Jet Smart</option>
                        <option value="lade">Lade</option>
                    </select>
                </div>    
                <br>
                <div>
                    <label for="">Queres recibir informacion sobre nosotros?</label>
                    <input type="checkbox" name="acepta" value="1">
                </div>
                <input type="submit" value="Enviar Info">
                <input type="reset" value="Resetear formulario">
