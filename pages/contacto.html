<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <meta name="description" content="Empresa que se dedica al turismo">
    <meta name="keywords"  content="Vuelos, Turismo, Viajes, Vacaciones, Guias, Destinos">
    <title>Turristeando - Guia Turistica</title>
</head>
<body>
    <div class="row">
        <div class="col-lg-12 col-xs-12">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="../index.html">Home<span class="sr-only">(current)</span></a></li>
                        <li class="nav-item"><a class="nav-link" href="vuelos.html">Vuelos</a></li>

                        <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
                    </ul>
                 </div> 
             </nav> 
        </div>
    </div>  
    <header class="header-container">
        <div class="title-container header-grid2">
            <h1 class="titulo-principal">Turristeando</h1>
        </div>
        <div class="social-container header-grid3">
            <ul class="social-media">
                <li><a class="social-link" href="#">Visite nuestro Facebook</a></li>
                <li><a class="social-link" href="#">Visite nuestro Instagram</a></li>
            </ul>
        </div>
    </header>
    <div>
        <h1>CONTACTO</h1>
        <div>
            <form role="form">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="username" id="Nombre" placeholder="Introduce tu nombre">
                </div>
                <div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="Email" placeholder="Introduce tu email">
                </div>
                <div class="form-group">
                    <label for="celular">Telefono</label>
                    <input type="celular" id="Celular" placeholder="Introduce tu telefono">
                </div>
                <div>
                    <p>Elige tu genero:</p>

                    <div class="custom-control custom-radio">
                        <input type="radio" class="custom-control-input" id="radio1" name="radios">
                        <label for="radio1" class="custom-control-label">Masculino</label>
                    </div>    

                    <div class="custom-control custom-radio">
                        <input type="radio" class="custom-control-input" id="radio2" name="radios">
                        <label for="radio2" class="custom-control-label">Femenino</label>
                    </div>        
                    
                    <div class="custom-control custom-radio">
                        <input type="radio" class="custom-control-input" id="radio3" name="radios" >
                        <label for="radio3" class="custom-control-label">Otro</label>                     
                    </div>
                </div>
                <br>
                    <p>Con que empresa quieres viajar?</p>
                
                    <div class="form-group">
                        <label for="example-form-control-select2">Selecciona una empresa de vuelos</label>
                        <select class="Empresas" id="empresa">
                            <option>Aerolineas Argentinas</option>
                            <option>Flybondi</option>
                            <option>Jet Smart</option>
                            <option>Lade</option>
                        </select>
                    </form>    
                </div>  
                <div>
                    <label for="">Queres recibir informacion sobre nosotros?</label>
                    <input type="checkbox" name="acepta" value="1">
                </div>
                <input class="btn btn-primary" type="submit" value="Enviar Info">
                <input class="btn btn-primary" type="reset" value="Resetear formulario">
            </form>    
        </div>
    </div>
    <footer class="footer">
        <p>Página Web diseñada por Juan Cruz Báez - Copyright 2022</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
